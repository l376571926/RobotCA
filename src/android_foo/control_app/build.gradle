/* 
 Examples of 
   1) dependencies from another project in this gradle stack.
   2,3) open ranged dependencies from a maven repository.
   
   It's a good idea to restrict the open ranged dependency to
   the patch version to avoid breakages due to api changes
   which usually occur on minor and major version numbers.
*/
plugins {
    id 'com.android.application'
}

android {
    compileSdk 32
    defaultConfig {
        minSdk 21
        targetSdk 32
        multiDexEnabled true
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
//    sourceSets {
//        main { java.srcDirs = ['src/main/java'] }
//        debug { java.srcDirs = ['src/debug/java'] }
//    }
}

dependencies {
    //    implementation project(':control_app_lib')
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    ///////////////
    implementation 'org.ros.android_core:android_10:[0.2,0.3)'
    implementation 'org.ros.android_core:android_15:[0.2,0.3)'
    implementation 'com.github.rosjava.android_extras:gingerbread:[0.2,0.3)'
    implementation 'org.ros.rosjava_messages:tf2_msgs:[0.5,0.6)'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.5.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'org.osmdroid:osmdroid-android:5.2@aar'
    implementation(name: 'osmbonuspack_v5.8.1', ext: 'aar')
    implementation 'org.apache.commons:commons-lang3:3.3.2'
    implementation 'com.squareup.okhttp:okhttp:2.6.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.github.amlcurran.showcaseview:library:5.4.1'
    implementation project(':control_app_lib')

    implementation 'org.ros.rosjava_bootstrap:message_generation:0.3.3'
    implementation 'org.ros.rosjava_messages:nav_msgs:1.12.7'
    implementation 'org.ros.rosjava_messages:geometry_msgs:1.12.7'

    // Required -- JUnit 4 framework
    testImplementation 'junit:junit:4.13.2'
    // Optional -- Mockito framework
    testImplementation 'org.mockito:mockito-core:1.10.19'

    androidTestImplementation 'androidx.annotation:annotation:1.4.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test:rules:1.4.0'
    // Optional -- Hamcrest library
    androidTestImplementation 'org.hamcrest:hamcrest-library:1.3'
    // Optional -- UI testing with Espresso
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    // Optional -- UI testing with UI Automator
//    androidTestImplementation 'com.android.support.test.uiautomator:uiautomator-v15'
}

// Needed to resolve app vs test dependencies, specifically, transitive dependencies of
// libraryq and libraryz. Forcing the use of the smaller version after regression testing.
configurations.all {
    resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
}

configurations {
    all*.exclude group: 'com.google.guava', module: 'listenablefuture'
}